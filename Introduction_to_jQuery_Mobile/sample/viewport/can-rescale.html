		<div data-role="page">
			<div data-role="header"><h1>再別康橋</h1></div>
			<div data-role="content">
				<p>輕輕的我走了，正如我輕輕的來；<br>我輕輕的招手，作別西天的雲彩。</p>
				<p>那河畔的金柳，是夕陽中的新娘；<br>波光裡的豔影，在我的心頭盪漾。</p>
				<p>輭泥上的青荇，油油的在水底招搖；<br>在康河的柔波裡，我甘心做一條水草！</p>
				<p>那榆蔭下的一潭，不是清泉，是天上虹；<br>揉碎在浮藻間，沉澱著彩虹似的夢。</p>
				<p>尋夢? 撐一支長篙，向青草更青處漫溯；<br>滿載一船星輝，在星輝斑斕裡放歌。</p>
				<p>但我不能放歌，悄悄是別離的笙簫；<br>夏蟲也為我沉默，沉默是今晚的康橋！</p>
				<p>悄悄的我走了，正如我悄悄的來；<br>我揮一揮衣袖，不帶走一片雲彩。</p>
			</div>
			<div data-role="footer"><h2>徐志摩 1928.11.6</h2></div>
		</div>
